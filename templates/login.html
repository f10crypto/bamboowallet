<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>

<div class="centerbox">

<h1>choose wallet</h1>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <div class="alert">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
      {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

{{ wallets | safe }}

<a href="/addwallet"><h2>add new wallet</h2></a>

</div>

</body>
</html>
